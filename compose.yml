services:
  mypypi:
    image: xxnuo/mypypi:latest
    ports:
      - 10608:10608 # Pypi Server
      - 10609:10609 # Pypi WebUI
    # environment:
    #   - PYPI_BROWSER_OFF=true # Disable Pypi WebUI
    volumes:
      - ./packages:/app/packages
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HTTP_PROXY: http://wa.lan:7890
        HTTPS_PROXY: http://wa.lan:7890
        ALL_PROXY: http://wa.lan:7890
        NO_PROXY: localhost,wa.lan
